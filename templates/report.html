{% extends 'layout.html' %} 

{% block title %}
<title>FS New Report</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- first div -->
        <div class="col-lg-12 new-border">
            <form action="/Saved Reports" method="POST">
            <div class="form-container">
                <h3>Fill Your Report Here</h3>
                <hr style="border: 1px solid white;">
                <div class="report-inputs">
                    <div id="error-text" role="alert"></div>
                    <input type="text" name="r-name" id="r-name" placeholder="Report Name" maxlength="50" />
                    <input type="date" name="r-date" id="r-date" required />
                    <input type="number" name="hrs" id="hrs" placeholder="Hours" required />
                    <input type="number" name="vid" id="vid" placeholder="Videos" required />
                    <input type="number" name="rv" id="rv" placeholder="Return Visits" required />
                    <input type="number" name="bs" id="bs" placeholder="Bible Studies" required />
                    <input type="number" name="plc" id="plc" placeholder="Placement" required />
                    <input type="number" name="min" id="min" placeholder="Minutes" required />
                    <button id="btn-alert" class="btn btn-success" type="submit">Save</button>
                    </div>
                    <hr style="border: 1px solid white;">
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock content %}
